    <div class="container my-4">
        <h2>Contacts US</h2>
        <form>
            <fieldset>
              <legend>Very Glad to Help you</legend>
              <div class="mb-3">
                <label for="email" class="Email">Enter your Email</label>
                <input type="email" id="floatingInputInvalid" class="form-control" placeholder="name@example.com" value="test@example.com" name="email">
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Select Queary</label>
                <select id="disabledSelect" class="form-select">
                  <option>Technical Support</option>
                  <option>Content Quality</option>
                  <option>Language</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Are You a member ?</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Elaborate Your Concern</label>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Plecse confirm Your dout
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
